{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}

    <h2>Recibimento de Material</h2>

    <form method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
        {% buttons %}
          <button type="submit" class="btn btn-primary">Salvar</button>
          <button type="button" class="btn btn-warning">
            <a href="{% url 'index' %}">Cancelar</a>
          </button>
        {% endbuttons %}
    </form>

{% endblock %}
